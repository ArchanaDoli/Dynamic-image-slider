<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="arch.css">
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://whereverfamily.com/wp-content/uploads/2018/02/dreamstime_m_14026311-e1517592384559.jpg" alt="Colosseum">
                <div class="caption">TAJ MAHAL.
                    It is locted in the city of Agra,UP.
                </div>
            </div>
            <div class="slide">
                <img src="https://3.bp.blogspot.com/-NMAsmUbM64s/WorK2743xLI/AAAAAAAAAq8/PLVm4okU-VoL2PYylY36ie1WHh9--FqIwCLcBGAs/s1600/Publication2.jpg" alt="Petra">
                <div class="caption">HAWA MAHAL.
                    It is located in Jaipur,Rajasthan.
                </div>
            </div>
            <div class="slide">
                <img src="https://1.bp.blogspot.com/-SwoB_RpA3-k/VB7bqoIEz0I/AAAAAAAASJ8/xs_5pCLrL3c/s1600/amritsar%2Bgolden%2Btemple%2Bmorning1.jpg" alt="Chichen Itza">
                <div class="caption">GOLDEN TEMPLE.
                    It is located in Amritsar,Punjab.
                </div>
            </div>
            <div class="slide">
                <img src="https://tiptoeingworld.com/wp-content/uploads/2019/10/Qutub-Minar-1.jpg" alt="Machu Picchu">
                <div class="caption">QUTUB MUNAR.
                    It is located in Delhi.
                </div>
            </div>
            <div class="slide">
                <img src="https://1.bp.blogspot.com/-3m2x5zIUtPo/TomoZL0evnI/AAAAAAAAAUw/WhbGSfwuac0/s1600/Char+Minar.jpg" alt="Christ the reedeemer">
                <div class="caption">CHARMINAR.
                    It is located in Hyderabad.
                </div>
            
            <div class="slide">
                <img src="https://images.travelandleisureasia.com/wp-content/uploads/sites/3/2023/02/02192048/great-wall-of-china.jpeg" alt="Great wall of China">
                <div class="caption">GREAT WALL OF China.
                    It is located in China.
                </div>
            </div>
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
</div>

<script src="arch.js"></script>
</body>
</html>
